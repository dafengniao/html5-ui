<!DOCTYPE html>
<html>
	<head lang="zh-CN">

    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="format-detection" content="telephone=no"/>
		<script src="dist/js/plugins.min.js"></script>
	    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<style type="text/css">
        .loading{
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #070709;
        }

        .loading__inner{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -26px;
            margin-top: -16px;
            width: 52px;
            height: 32px;
            text-align: center;
            color: #666;
            font-size: 12px;
            background-color: #070709;
        }
        .loading-num{
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            text-align: center;
        }
		
	  /**** 横屏 ****/
	  @-webkit-keyframes rotation {
        10% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        50%, 60% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg)
        }
        90% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        100% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
    }

    @keyframes rotation {
        10% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        50%, 60% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg)
        }
        90% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
        100% {
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg)
        }
    }

    #orientLayer {
        display: none;
    }

    @media screen and (min-aspect-ratio: 12/8) {
        #orientLayer {
            display: block;
        }
    }

    .mod-orient-layer {
        display: none;
        position: fixed;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: #000;
        z-index: 9997;
    }

    .mod-orient-layer__content {
        position: absolute;
        width: 100%;
        top: 45%;
        margin-top: -75px;
        text-align: center
    }

    .mod-orient-layer__icon-orient {
        background-image: url(http://frstatic.qiniudn.com/images/promo/hengping.png);
        display: inline-block;
        width: 67px;
        height: 109px;
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        -webkit-animation: rotation infinite 1.5s ease-in-out;
        animation: rotation infinite 1.5s ease-in-out;
        -webkit-background-size: 67px;
        background-size: 67px;
    }

    .mod-orient-layer__desc {
        margin-top: 20px;
        font-size: 15px;
        color: #fff
    }
    .music.playing{
  		-webkit-animation: 2.3s spin linear infinite;
  		animation: 2.3s spin linear infinite;
  	}
  	@-webkit-keyframes spin {
  	    0% {
  	        -webkit-transform: rotateZ(0deg);
  	    }

  	    100% {
  	        -webkit-transform: rotateZ(360deg);
  	    }
  	}
    .music {
        position: fixed;
        background: url(http://frstatic.qiniudn.com/images/promo/music_bg.png) 0 0 no-repeat;
        z-index: 999;
        width: 1.5rem;
        height: 1.5rem;
        right: 0.4rem;
        top: 0.4rem;
        background-size: 100% auto;
    }
    .music.stop {
        background-position: 0 -1.5rem;
    }
		
		*{
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            -webkit-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
            -webkit-backface-visibility:hidden;
            -webkit-perspective:1000;
            overflow: hidden;
        }
		.wrap{
            width: 100%;
            height: 100%;
        }
		.page{
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
        }
		
        .page-1{
            background: green;
        }
        .page-2{
            background: blue;
        }
        .page-3{
            background: red;
        }
		.title.active{
			color:#f36;
		}
		.arrow{
		    position: absolute;
		    left: 50%;
		    bottom: 10px;
		    width: 33px;
		    height: 18px;
		    margin-left: -16px;
			background:url(http://frstatic.qiniudn.com/images/swipe.png);
		}	
		
		@-webkit-keyframes fadeOutUp {
			0% {
				opacity: 1
			}

			100% {
				opacity: 0;
				-webkit-transform: translate3d(0,-100%,0);
				transform: translate3d(0,-100%,0)
			}
		}

		@keyframes fadeOutUp {
			0% {
				opacity: 1
			}

			100% {
				opacity: 0;
				-webkit-transform: translate3d(0,-100%,0);
				-ms-transform: translate3d(0,-100%,0);
				transform: translate3d(0,-100%,0)
			}
		}
		.question.hide{
			animation: fadeOutUp 1s cubic-bezier(0.73, 0.31, 0.18, 0.71) 0.5s forwards;
			-webkit-animation: fadeOutUp 1s cubic-bezier(0.73, 0.31, 0.18, 0.71) 0.5s forwards;
		}
		</style>

		$(document).ready(function(){
			$('.music').click(function(){
				if($(this).hasClass("playing")){
				  $('#app_bgm').get(0).pause();
					$(this).removeClass("playing").addClass('stop');
				}
				else{
					$(this).addClass("playing").removeClass('stop');
					$('#app_bgm').get(0).play();
				}
			});
		});

			$(this).siblings().removeClass('active');
			$('input[name=daan_'+tishu+']').val(daan).attr('no',question);

		function answer(tishu ,daan){
			var wrong=0;
			switch(parseInt(tishu)){
				case 1:
					if(daan == "a") {wrong = 1;}
					break;
				case 2:
					if(daan == "a") wrong = 1;
					break;
				case 3:
					if(daan == "a") wrong = 1;
					break;
				case 4:
					if(daan == "a") wrong = 1;
					break;
			}
			return wrong;
		}
